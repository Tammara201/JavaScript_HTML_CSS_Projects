<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
	<meta charset="UTF-8">
    <title>Countdown and Slideshow</title>
    <script src="./JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">	
</head>

<!-- Body -->
<body>

     <!-- countdown_Function-->
   <p>How many seconds would you like to set your alarm for?</p>
   <input id= "Seconds" value="" />
   <button onclick = "countdown_Function()"> Click Here</button>
   <p id= "Timer"></p>  
   
  <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="./Images/cow.jpg" alt="Cow" class="center" width="500" height="500">
      <div class="text">Cow</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="./Images/sheep.jpg" alt="Sheep" class="center" width="500" height="500">
      <div class="text">Sheep</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="./Images/chicken.jpg" alt="Chicken" class="center" width="500" height="500">
      <div class="text">Chicken</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="./Images/goat.jpg" alt="Goat" class="center" width="500" height="500">
        <div class="text">Goat</div>
      </div>      
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
    
</body>

</html>
