<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  	
</head>

    <script>
    $(document).ready(function() { //defining JQuery to be called
        $("html").append( //making changes to original HTML
        "<body>\
            <div id = 'container'>\
                <div id = 'inner'>\
                    <h1>Basic JQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
        );
        $("#2").css({"color":"red"});//change paragraph 2 to red
        $("#3").click(function() { //make heading 1 slowly disappear when selecting paragraph 3
            $('h1').hide("slow");
        });
        
    });


    </script>
</html>
